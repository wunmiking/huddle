<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="/style.css" />
    <title>Huddle || Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <!-- header for the webpage logo -->
    <header class="container">
      <img src="/assets/logo.svg" alt="huddle logo" />
    </header>
    <!-- the main elements are contained here -->
    <main class="container" id="main">
      <!-- first section for the images -->
      <section  id="main-inner-img">
        <img src="/assets/illustration-mockups.svg" alt="illustration image" />
      </section>
      <!-- second section for the text and button -->
      <section class="text-section" id="main-inner-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussions.
        </p>
       <div id="main-inner-button">
        <button>Register</button>
       </div> 
      </section>
    </main>
    <footer id="footer">
        <div id="footer-div" class="container">
<ion-icon name="logo-facebook" class="footer-icon">Facebook</ion-icon>
            <ion-icon name="logo-twitter" class="footer-icon">Twitter</ion-icon>
            <ion-icon name="logo-instagram" class="footer-icon">Instagram</ion-icon>
        </div>

    </footer>


    <!-- script tags for footer icons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
</body>
</html>
